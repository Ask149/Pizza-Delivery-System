<script>
function showHint(str) {
  var xhttp;
  if (str.length == 0) { 
    document.getElementById("txtHint").innerHTML = "";
    return;
  }
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      // (String(this.responseText));
      document.getElementById("txtHint").innerHTML = this.responseText;  
      if (String(this.responseText) == "Username is valid.")
      {
        document.getElementById("txtHint").style.color="green";
      }
      else
      {
        document.getElementById("txtHint").style.color="red";
      }
    }
  };
  xhttp.open("POST", "usrvalidation.php", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("q="+str); 
}

function validate() {
    var name = document.signup_form.name.value;
    var emailid = document.signup_form.emailid.value;
    var pwd = document.signup_form.pwd;
    var rpwd = document.signup_form.rpwd;

    if (name=="" || emailid=="" || pwd=="" || rpwd=="")
        alert("Please fill the required fields.");
    else
    {
        if(pwd!==rpwd)
            alert("Please fill the required fields.");
        return true;
    }
}
</script>
